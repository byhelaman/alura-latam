<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="container">
      <button id="back">Back</button>
      <h1>Edit Product</h1>
      <form action="" id="form">
        <label for="name">
          Name
          <input type="text" name="name" id="name" />
        </label>
        <label for="imageUrl">
          <img src="" alt="" />
          <input type="text" name="imageUrl" id="imageUrl" />
        </label>
        <label for="description">
          Description
          <textarea
            name="description"
            id="description"
            cols="30"
            rows="10"
          ></textarea>
        </label>
        <label for="category">
          Category
          <input type="text" name="category" id="category" />
        </label>
        <label for="brand">
          Brand
          <input type="text" name="brand" id="brand" />
        </label>
        <label for="stock">
          Stock
          <input type="text" name="stock" id="stock" />
        </label>
        <label for="price">
          Price
          <input type="text" name="price" id="price" />
        </label>
        <label for="features">
          Features
          <textarea
            name="features"
            id="features"
            cols="30"
            rows="10"
          ></textarea>
        </label>
        <button type="submit">Submit</button>
      </form>
    </main>
    <script type="module" src="../controllers/edit.js"></script>
  </body>
</html>
