<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/580adcc296.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Alurageek</title>
  </head>
  <body>
    <main class="container">
      <header>
        <a href="#">
          <img src="https://i.postimg.cc/SKn9DFxq/no-product.png" alt="Logo" />
        </a>
        <form action="">
          <div class="">
            <input type="text" name="search" id="search" />
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </form>
        <a href="./views/login.html">Login</a>
      </header>
      <div class="overview">
        <div class="hero">
          <h2>Title</h2>
          <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>
          <a href="#products" class="btn">View products</a>
        </div>
        <section class="products" id="products">
          <div class="wrp-prods" id="accesories">
            <div class="title">
              <h3>Accesorios</h3>
              <a href="./views/category.html?category=Accesorios">View all →</a>
            </div>
            <div class="splide spl-acss">
              <div class="splide__track">
                <ul class="splide__list" id="prods-accs"></ul>
              </div>
            </div>
          </div>
          <div class="wrp-prods" id="consoles">
            <div class="title">
              <h3>Consolas</h3>
              <a href="./views/category.html?category=Consolas">View all →</a>
            </div>
            <div class="splide spl-conss">
              <div class="splide__track">
                <ul class="splide__list" id="prods-conss"></ul>
              </div>
            </div>
          </div>
          <div class="wrp-prods" id="gadgets">
            <div class="title">
              <h3>Gadgets</h3>
              <a href="./views/category.html?category=Gadgets">View all →</a>
            </div>
            <div class="splide spl-gdgets">
              <div class="splide__track">
                <ul class="splide__list" id="prods-gdgets"></ul>
              </div>
            </div>
          </div>
        </section>
      </div>
      <footer>
        <img src="https://i.postimg.cc/SKn9DFxq/no-product.png" alt="Logo" />
        <ul>
          <li><a href="">Lorem</a></li>
          <li><a href="">Lorem</a></li>
          <li><a href="">Lorem</a></li>
          <li><a href="">Lorem</a></li>
          <li><a href="">Lorem</a></li>
          <li><a href="">Lorem</a></li>
        </ul>
        <form action="">
          <h4>Title</h4>
          <input type="text" name="name" id="name" />
          <textarea
            name="textarea"
            id="textarea"
            cols="30"
            rows="10"
          ></textarea>
          <button type="submit">Submit</button>
        </form>
      </footer>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <script type="module" src="./controllers/product.js"></script>
  </body>
</html>
